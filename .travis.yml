language: java
dist: trusty
jdk:
  - oraclejdk8
cache:
  directories:
  - ~/.m2/repository
  - ~/.p2
  - ~/.sonar/cache
addons:
  sonarcloud:
    organization: "ascendix"
    token:
      secure: ""
script: mvn -B org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.projectKey=ascendix-birt -Dsonar.projectName=Ascendix-BIRT
